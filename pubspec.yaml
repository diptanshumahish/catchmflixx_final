name: catchmflixx
description: "catchmflixx application"

publish_to: "none" # Remove this line if you
version: 1.0.0+1

environment:
    sdk: ">=3.4.3 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    firebase_core: ^3.2.0
    screen_protector: ^1.4.2
    flutter_riverpod: ^2.5.1
    riverpod_annotation: ^2.3.5
    flutter_localizations:
        sdk: flutter
    page_transition: ^2.1.0
    flutter_animate: ^4.5.0
    shimmer: ^3.0.0
    flutter_svg: ^2.0.10+1
    fluttertoast: ^8.2.6
    shared_preferences: ^2.2.3
    dio: ^5.5.0+1
    cookie_jar: ^4.0.8
    device_info_plus: ^10.1.0
    path_provider: ^2.1.3
    dio_cookie_manager: ^3.1.1
    intl: ^0.19.0
    phosphor_flutter: ^2.1.0
    vibration: ^1.9.0
    cached_network_image: ^3.3.1
    video_player: ^2.9.1
    wakelock_plus: ^1.2.5
    flutter_otp_text_field: ^1.1.3+2
    restart_app: ^1.2.1
    flutter_slidable: ^3.1.1
    url_launcher: ^6.3.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0

flutter:
    generate: true
    uses-material-design: true

    # To add assets to your application, add an assets section, like this:
    assets:
        - lib/assets/
        - lib/assets/designs/
    #   - images/a_dot_ham.jpeg

    fonts:
        - family: Kollektif
          fonts:
              - asset: lib/fonts/Kollektif.ttf
              - asset: lib/fonts/Kollektif-Italic.ttf
                style: italic
              - asset: lib/fonts/Kollektif-Bold.ttf
                weight: 800

    # An image asset can refer to one or more resolution-specific "variants", see
    # https://flutter.dev/assets-and-images/#resolution-aware

    # For details regarding adding assets from package dependencies, see
    # https://flutter.dev/assets-and-images/#from-packages

